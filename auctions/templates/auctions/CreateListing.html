{% extends "auctions/layout.html" %}

{% block body %}
   
        <div class="container h-10">
        
              
                
                    
      
                      <h2 class="text-center h1 fw-bold mb-3 mx-1 mx-md-2 mt-2">Create New Listing</h2>
                    <form action="{% url 'CreateListing' %}" method="POST">
                        {% csrf_token %}
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">

                            <label class="form-label" for="title">Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Title" />
                            <br>

                            <label class="form-label" for="description">Description</label>
                            <input type="text" name="description" id="description" class="form-control" placeholder="Description" />
                            <br>

                            <label class="form-label" for="image">Image Url</label>
                            <input type="text" name="image" id="image" class="form-control" placeholder="Image Url" />
                            <br>

                            <label class="form-label" for="price">Initial Price</label>
                            <input type="number" min="0" name="price" id="price" class="form-control" placeholder="Price" />
                            <br>

                            <select class ="form-select" name ="category" id="category">
                                <option selected>Select Category</option>
                                {% for cat in categories %}
                                <option>{{cat}}</option>
                                {% endfor %}

                            </select>
                            <br><br>
                              <div class="text-right" >
                            <button type="submit" class="btn btn-success">Create Listing</button>
                              </div>
                            
                          </div>
                        </form>
                        </div>

   
{% endblock %}
