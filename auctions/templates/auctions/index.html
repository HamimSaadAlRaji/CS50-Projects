{% extends "auctions/layout.html" %}
{% block body %}
   <h2 style="text-align: center;">Active Listing</h2> 
    <form action = "{% url 'filter' %}" method="POST">
        {% csrf_token %}
   <select class ="form-select mx-4" name ="category" id="category">
    <option selected>Select Category</option>
    {% for cat in categories %}
    <option>{{cat}}</option>
    {% endfor %}
</select>
    <button type="submit" class="btn btn-primary">Filter</button>

</form>


<br><br>

 <div class="row mx-3">
        {% for listing in listings %}
    <div class="card mx-3" style="width: 18rem;">
        <img src="{{listing.image}}" class="card-img-top" alt="{{listing.title}}">
        <div class="card-body ">
          <h5 class="card-title">{{listing.title}}</h5>
          <p class="card-text">{{listing.description}}</p>
          <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
